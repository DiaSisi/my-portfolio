name: Deploy Portfolio
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build Site
        run: |
          # Crea carpeta de publicación
          mkdir -p public
          # Copia TODO el contenido de src (incluyendo ocultos)
          cp -R src/* public/
          cp -R src/.[^.]* public/ 2>/dev/null || true
          # Fuerza que index.html sea la página principal
          echo "<!DOCTYPE html><html><head><meta http-equiv='refresh' content='0; url=index.html'></head></html>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'public'

      - name: Deploy
        uses: actions/deploy-pages@v2
